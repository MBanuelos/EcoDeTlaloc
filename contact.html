<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eco de Tlaloc – Contacto / Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .contact-section {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      color: #ffffff;
    }

    .contact-section h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .contact-section form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-section input,
    .contact-section textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-family: 'Quicksand', sans-serif;
    }

    .contact-section button {
      background-color: #00c6ff;
      color: #0f0f0f;
      padding: 0.75rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-section button:hover {
      background-color: #009ecf;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio / Home</a></li>
        <li><a href="about.html">Sobre / About</a></li>
        <li><a href="projects.html">Proyectos / Projects</a></li>
        <li><a href="journal.html">Reflexiones / Journal</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-section">
    <h1>Contacto / Contact</h1>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Nombre / Name" required>
      <input type="email" name="email" placeholder="Correo electrónico / Email" required>
      <textarea name="message" rows="5" placeholder="Tu mensaje / Your message" required></textarea>
      <button type="submit">Enviar / Send</button>
    </form>
  </main>
</body>
</html>
